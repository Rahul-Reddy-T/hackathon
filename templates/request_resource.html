<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Resource</title>
    <link rel="stylesheet" href="request.css">
    <style>
        /* Your existing CSS rules */
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-group textarea {
            resize: vertical;
            height: 120px;
        }
        .form-group button {
            background-color: #28a745;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Request Resource</h2>
    <form id="requestForm" method="POST" action="/submit_request">
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>
        <div class="form-group">
            <label for="semester">Semester</label>
            <input type="text" id="semester" name="semester" required>
        </div>
        <div class="form-group">
            <label for="subject">Resource name</label>
            <input type="text"  id="subject" name="subject" required>
        </div>
        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Submit Request</button>
        </div>
    </form>
</div>

<script>
   document.getElementById('requestForm').addEventListener('submit', function(event) {
    event.preventDefault();
    
    const formData = new FormData(document.getElementById('requestForm'));

    fetch('/submit_request', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (response.ok) {
            alert('Request submitted successfully');
            window.location.reload(); // Refresh the page or redirect to another page
        } else {
            alert('Failed to submit request. Please try again later.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Failed to submit request. Please try again later.');
    });
});

</script>

</body>
</html>
